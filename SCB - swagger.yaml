  /usuario/cliente/cadastrarUsuario:
    post:
      tags:
        - usuario
      description: Realiza cadastro do cliente
      operationId: cadastraCliente
      requestBody:
        content:
          multipart/form-data:
            schema:
                $ref: '#/components/schemas/ClienteDTO'
                  
            encoding:
              foto_documento:
                contentType: image/png, image/jpeg
      responses:
        '201':
          description: Cliente cadastrado
          
        '400':
          description: "Dados inválidos"
          
        '500':
          description: "Erro interno no sistema"
          
  
  /pagamento/cartao/cadastraCartao:
    post:
      tags:
        - pagamento
      security:
        - clienteAuth: []
      description: Realiza cadastro do cartão
      operationId: cadastraCartao
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/CartaoDeCreditoDTO'
                  
      responses:
        '201':
          description: "Cartão cadastrado"
          
        '400':
          description: "Cartão inválido"
          
        '500':
          description: "Erro interno no sistema"
          
  
  /pagamento/pagar:
    post:
      tags:
        - pagamento
      description: Confirma um pagamento
      operationId: pagar
      security:
        - clienteAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PagamentoDTO'
      responses:
        "200":
          description: "Pagamento efetuado"
          
        "400":
          description: "Pagamento não foi concluído"
      
    
          
  /pagamento/cartao/{id}:
    put:
      tags:
        - pagamento
      security:
        - clienteAuth: []
      description: Altera Cartão
      operationId: alteraCartao
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartaoDeCreditoDTO'
              
      responses:
        '201':
          description: "Cartão cadastrado"
          
        '400':
          description: "Cartão inválido"
          
        '500':
          description: "Erro interno no sistema"
          
  /usuario/cliente/{id}:
    put:
      tags:
        - usuario
      description: Edita cadastro do cliente
      operationId: editaCliente
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      security:
        - clienteAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
                $ref: '#/components/schemas/ClienteDTO'
                  
            encoding:
              foto_documento:
                contentType: image/png, image/jpeg
      responses:
        '201':
          description: Cliente cadastrado
        
        '400':
          description: "Dados inválidos"
        
        '500':
          description: "Erro interno no sistema"
    get:
      tags:
        - usuario
      description: Verificar se cliente possui bicicleta alugada
      operationId: verificaAluguel
      parameters: 
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      security: 
        - clienteAuth: []
      responses:
        '200':
          description: JSON com valor booleano indicando se possui aluguel(true se possui)
          content:
            application/json:
              schema:
                type: boolean
        '404':
          description: 'Cliente não existe'
          
      
  
  /email/enviaConfirmacao:
    post:
      tags:
        - email
      description: Envia email de confiramção que o usuario foi criado
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailDTO'
      responses:
        '200':
          description : "Email enviado"
        '500':
          description: "Erro interno no sistema"
          
  /email/enviaCartao:
    post:
      tags:
        - email
      description: Envia email de confiramção que o cartao foi inserido
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailDTO'
      responses:
        '200':
          description : "Email enviado"
        '500':
          description: "Erro interno no sistema"
          
  /email/enviaDadosAluguel:
    post:
      tags:
        - email
      description: Envia email confirmando novo aluguel com informações sobre o aluguel
      requestBody:
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/AluguelBicicletaDTO'
      responses:
        '200':
          description: 'Email enviado com sucesso'
        '500':
          description: 'Erro ao enviar email'
          
        
  
  /usuario/funcionario/insereFuncionario:
    post:
      tags:
        - usuario
      description: Insere um novo funcionário
      operationId: insereFuncionario
      security:
        - funcionarioAuth: []
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/FuncionarioDTO'
      responses:
        '201':
          description: Funcionário editado, retorna lista de funcionários
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FuncionarioDTO'
        '400':
          description: "Dados inválidos"
        '500':
          description: "Erro interno no sistema"
  /usuario/funcionario/{id}:
    put:
      tags:
        - usuario
      security:
        - funcionarioAuth: []
      description: Edita um novo funcionário
      operationId: editaFuncionario
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/FuncionarioDTO'
      responses:
        '201':
          description: Funcionário editado, retorna lista de funcionários
          content:
            aplication/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FuncionarioDTO'
        '400':
          description: Funcionario não inserido
        '500':
          description: Erro interno no sistema
    delete:
      tags:
        - usuario
      security:
        - funcionarioAuth: []
      description: Exclui um novo funcionário
      operationId: excluiFuncionario
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '204':
          description: Funcionário excluído, retorna lista de funcionários
          content:
            aplication/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FuncionarioDTO'
        '400':
          description: Funcionario não encontrado
        '500':
          description: Erro interno no sistema

  
  
  /equipamento/bicicleta/cadastra:
    post:
      tags:
      - equipamento
      summary: Cadastramento de bicicleta no sistema.
      operationId: criarBicicleta
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/CriaBicicletaDTO'
      responses:
        '201':
          description: Bicicleta cadastrada com sucesso.
        '422':
          description: Dados inválidos.
  
  /equipamento/bicicleta/bicicletas:       
    get:
      tags:
      - equipamento
      summary: Retorna as bicicletas.
      operationId: retornarBicicletas
      responses:
        '200':
          description: Bicicletas retornadas com sucesso.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ListaBicicletaDTO'
  /equipamento/bicicleta/{bicicletaId}:
    get:
      tags:
      - equipamento
      summary: Retorna a bicicleta desejada.
      operationId: retornarBicicleta
      parameters:
        - name: bicicletaId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Bicicleta retornada com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListaBicicletaDTO'
        '404':
          description: Bicicleta não existe.
    put:
      tags:
        - equipamento
      summary: Alteração dos dados da bicicleta.
      operationId: alterarDadosBicicleta
      parameters:
        - name: bicicletaId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/EditaBicicletaDTO'
      responses:
        '200':
          description: Dados do bicicleta alterado com sucesso
        '404':
          description: Bicicleta não existe.
        '422':
          description: Dados inválidos.
    delete:
      tags:
        - equipamento
      summary: Remoção de bicicleta de.
      operationId: removerBicicleta
      parameters:
        - name: bicicletaId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Bicicleta deletada com sucesso.
        '404':
          description: Bicicleta não encontrada.
  /usuario/cliente/alugar:
    post:
      tags:
        - usuario
      description: Registrar novo aluguel
      operationId: registraAluguel
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CriaAluguelDTO'
      security:
        - clienteAuth: []
      responses:
        '200':
          description: Aluguel registrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AluguelBicicletaDTO'
          
  /equipamento/bicicleta/alugar:
    post:
      tags:
        - equipamento
      summary: Aluguel da bicicleta.
      operationId: alugarBicicleta
      security:
        - clienteAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CriaAluguelInicialBicicletaDTO'
      responses:
        '200':
          description: Bicicleta alugada com sucesso.
        '400':
          description:  |
              Erro de validação. Possíveis mensagens:
              - "Tranca não existe."
              - "Bicicleta não existe nessa tranca."
              - "Erro no pagamento"
              - "Bicicleta em reparo"
              
        '409':
          description: "Ciclista já possui um aluguel"
        '500':
          description: "Erro no sistema, tranca não responde"

      
          
  /equipamento/bicicleta/devolver:
    post:
      tags:
        - equipamento
      summary: Devolução da bicicleta.
      operationId: devolucaoBicicleta
      requestBody:
        content:
          application/json:
            schema:
              properties:
                reparo_solicitado:
                  type: boolean
      responses:
        '200':
          description: Bicicleta devolvida com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DevolveBicicletaDTO'
        '404':
          description: Você não possui bicicleta para devolver
          
  /usuario/funcionario:
    get:
      tags:
        - usuario
      description: Retorna todos os funcionarios
      operationId: getFuncionarios
      responses:
        '200':
          description: Lista de funcionários
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FuncionarioDTO'
        '500':
          description: Erro ao retornar funcionarios
          
  /pagamento/cobrancaPosterior:
    post:
      tags:
        - pagamento
      description: Registrar pagamento para ser cobrado posteriormente
      operationId: Criar cobranca posterior
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                valor:
                  type: integer
                data:
                  type: string
                  format: date-time
      responses:
        '200':
          description: Cobrança criada
        '500':
          description: Erro ao criar cobranca
      
components:
  securitySchemes:
    clienteAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    funcionarioAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ClienteDTO:
      type: object
      properties:
        nome:
          type: string
        email:
          type: string
        senha:
          type: string
        cpf:
          type: string
          format: /d[11]
        data_nascimento:
          type: string
          format: date
        brasileiro:
          type: boolean
          description: if true brasileiro else estrangeiro
        foto_documento:
          type: string
          format: binary
        passaporte:
          $ref: '#/components/schemas/PassaporteDTO'
      oneOf:
        - required: [cpf]
          properties:
            brasileiro:
              enum: [true]
        - required: [passaporte]
          properties:
            brasileiro:
              enum: [false]
    PassaporteDTO:
      type: object
      properties:
        pais:
          pattern: '[A-Z]{2}'
          type: string
        numero:
          type: string
        data-validade:
          type: string
          format: date
    CartaoDeCreditoDTO:
      type: object
      properties:
        numero:
          type: string
          format: /d{16}
        nome:
          type: string
        codigo-seguranca:
          type: string
          format: /d{3,4}
        data-validade:
          type: string
          format: date
        cpf:
          type: string
          format: /d[11]
        
    #Cliente:
    #  allOf:
     #   - type: object
     #     properties:
     #       id:
      #        type: string
      #        format: uuid
       #     foto_documento:
      #        type: string
      #      status:
       #       type: string
       #       format: enum['ATIVO', 'INATIVO', 'CONFIRMACAO_PENDENTE']
      #  - $ref: '#/components/schemas/ClienteDTO'
    FuncionarioDTO:
      type: object
      properties:
        matricula:
          type: string
          example: INSERIR EXEMPLO
        email:
          type: string
          example: xxxx@dominio
        nome:
          type: string
          example: Arthur Campbell
        idade:
          type: integer
          example: 18
        funcao:
          type: string
          format: enum['administrativo', 'reparador']
          example: administrativo
      required:
        - matricula
        - email
        - nome
        - idade
        - funcao
    MatriculaDTO:
      type: object
      properties:
        matricula:
          type: string
          example: INSERIR EXEMPLO DE MATRICULA
    EmailDTO:
      type: object
      properties:
        email:
          type: string
          example: xxxx@dominio
    AluguelBicicletaDTO:
      type: object
      properties:
        id_bicicleta:
          type: integer
        data_inicio:
          type: string
          format: datetime
        id_totem:
          type: integer
        valor_centavos:
          type: integer
        id_cliente:
          type: integer
          
    CriaAluguelInicialBicicletaDTO:
      type: object
      properties:
        id_tranca:
          type: integer
          
    CriaAluguelDTO:
      type: object
      properties:
        id_tranca:
          type: integer
        id_cliente:
          type: integer
        id_bicicleta:
          type: integer
        data_hora:
          type: string
          format: date-time
        cartao_usado:
          $ref: '#/components/schemas/CartaoDeCreditoDTO'
        
    DevolveBicicletaDTO:
      allOf:
        - $ref: '#/components/schemas/AluguelBicicletaDTO'
        - type: object
          properties:
            numero_tranca:
              type: integer
            data_fim:
              type: string
              format: datetime
    CriaBicicletaDTO:
      type: object
      properties:
        marca:
          type: string
        modelo:
          type: string
        ano:
          type: string
          format: year
        status:
          type: string
    ListaBicicletaDTO:
      allOf:
      - type: object
        properties:
          numero_bicicleta:
            type: string
          localizacao:
            type: string
            format: coordinates
          status:
            type: string
            format: enum['NOVA', 'DISPONÍVEL', 'EM_USO', 'REPARO_SOLICITADO', 'EM_REPARO', 'APOSENTADA']
      - $ref: '#/components/schemas/CriaBicicletaDTO'
    EditaBicicletaDTO:
      type: object
      properties:
        marca:
          type: string
        modelo:
          type: string
        ano:
          type: string
          format: year
    
    PagamentoDTO:
      type: object
      
      properties:
        valor:
          type: number
        equipamentoID:
          type: number